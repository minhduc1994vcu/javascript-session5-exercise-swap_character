<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("input a sentence")
    let b = []
    for (let i = 0; i < a.length; i++) {
        if (a[i] === a[i].toUpperCase()) {
            b[i] = a[i].toLowerCase()
        } else b[i] = a[i].toUpperCase()
    }
    document.write(b.join(""))
</script>
</body>
</html>
